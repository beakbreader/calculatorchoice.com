<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mortgage Calculator</title>
  <meta name="description" content="Calculate your monthly mortgage payments including taxes and insurance.">
  <meta property="og:title" content="Mortgage Calculator">
  <meta property="og:description" content="Estimate monthly payments with property tax and insurance included.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourdomain.com/mortgage-calculator">
  <meta property="og:image" content="https://yourdomain.com/preview.jpg">
  <link rel="stylesheet" href="style.css">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Calculator",
    "name": "Mortgage Calculator",
    "description": "Calculate monthly mortgage payments including loan amount, interest rate, property taxes, and insurance.",
    "url": "https://yourdomain.com/mortgage-calculator"
  }
  </script>
</head>
<body>
  <div class="calculator-card">
    <h1>Loan Calculator</h1>
    <p>Estimate your monthly loan payment based on interest rate, loan term, and amount.</p>
    <form id="mortgage-form">
      <label>
        Loan Amount ($)
        <input type="number" id="loanAmount" required>
      </label>
      <label>
        Annual Interest Rate (%)
        <input type="number" step="0.01" id="interestRate" required>
      </label>
      <label>
        Loan Term (Years)
        <input type="number" id="loanTerm" required>
      </label>
      <label>
        Property Tax (% per year)
        <input type="number" step="0.01" id="propertyTax">
      </label>
      <label>
        Home Insurance ($ per year)
        <input type="number" id="homeInsurance">
      </label>
      <button type="submit">Calculate</button>
    </form>
    <div id="result" class="result"></div>
    <p class="disclaimer">* This calculator is for educational use only and not financial advice.</p>
    <a href="/" class="back-link">&larr; Back to Home</a>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
