<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mortgage Calculator</title>
  <meta name="description" content="Calculate your monthly mortgage payments easily with our free Mortgage Calculator.">
  <meta property="og:title" content="Mortgage Calculator">
  <meta property="og:description" content="Calculate your monthly mortgage payments with this elegant, sunset-themed calculator.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourdomain.com/mortgage-calculator">
  <meta property="og:image" content="https://yourdomain.com/preview.jpg">
  <link rel="stylesheet" href="style.css">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Calculator",
    "name": "Mortgage Calculator",
    "description": "An easy-to-use tool for calculating monthly mortgage payments based on loan amount, interest rate, and term.",
    "url": "https://yourdomain.com/mortgage-calculator"
  }
  </script>
</head>
<body>
  <div class="container">
    <h1>Mortgage Calculator</h1>
    <form id="mortgage-form">
      <label>
        Loan Amount ($):
        <input type="number" id="loanAmount" required>
      </label>
      <label>
        Interest Rate (%):
        <input type="number" step="0.01" id="interestRate" required>
      </label>
      <label>
        Loan Term (years):
        <input type="number" id="loanTerm" required>
      </label>
      <button type="submit">Calculate</button>
    </form>
    <div id="result" class="result"></div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
