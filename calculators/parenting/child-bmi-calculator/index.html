
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Estimate your child’s Body Mass Index for age and gender.">
  <title>Child BMI Calculator – Healthy Weight Ranges</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="calculator.js"></script>
</head>
<body>
  <div class="container">
    <h1>Child BMI Calculator – Healthy Weight Ranges</h1>
    <p>Estimate your child’s Body Mass Index for age and gender.</p>
    
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight">
        <label for="height">Height (cm):</label>
        <input type="number" id="height">
        <button onclick="calcChildBMI()">Calculate</button>
        
    <div class="result" id="result"></div>
    <div class="notice">⚠️ This tool is for informational purposes only and does not constitute medical advice.</div>
  </div>
</body>
</html>
