<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Easily estimate your adult height based on your parents' heights using our accurate Height Calculator." />
  <title>Height Calculator - Estimate Adult Height</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-wrapper">
      <h1 id="tool-title">Height Calculator</h1>
      <a href="https://calculatorchoice.com" class="home-button">Home</a>
    </div>
    <h2 id="tool-subheading">Quickly and accurately calculate adult height based on parent heights</h2>
  </header>

  <main>
    <div class="calculator-card">
      <form id="heightForm">
        <label for="gender">Gender:</label><br>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select><br><br>

        <label for="fatherHeight">Father's Height (inches):</label><br>
        <input type="number" id="fatherHeight" min="20" max="100" step="0.1"><br><br>

        <label for="motherHeight">Mother's Height (inches):</label><br>
        <input type="number" id="motherHeight" min="20" max="100" step="0.1"><br><br>

        <p><strong>Estimated Adult Height:</strong> <span id="result">â€”</span></p>
      </form>
    </div>
  </main>
