<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Height Calculator – Predict a Child's Adult Height</title>
  <meta name="description" content="Use our Height Calculator to estimate your child's future adult height based on the heights of the parents. Accurate and fast." />
  <meta property="og:title" content="Height Calculator – Predict a Child's Adult Height" />
  <meta property="og:description" content="Estimate how tall your child will grow using our precise height predictor tool. Based on parental heights." />
  <meta property="og:image" content="https://calculatorchoice.com/assets/height-calculator-og.png" />
  <meta property="og:url" content="https://calculatorchoice.com/calculators/height-predictor/" />
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Height Calculator",
    "url": "https://calculatorchoice.com/calculators/height-predictor/",
    "description": "Estimate your child's adult height using parental height.",
    "applicationCategory": "HealthApplication",
    "operatingSystem": "All"
  }
  </script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="site-header">
  <div class="header-content">
    <h1 id="tool-title">Height Calculator</h1>
    <h2 id="tool-subheading">Quickly and accurately calculate estimated adult height based on parent heights</h2>
    <div class="search-container">
      <input type="text" id="searchBar" placeholder="Search calculators...">
      <ul id="searchResults"></ul>
    </div>
  </div>
</header>

<main>
  <section class="calculator">
    <label>
      Child's Gender:
      <select id="gender">
        <option value="boy">Boy</option>
        <option value="girl">Girl</option>
      </select>
    </label>
    <label>
      Mother's Height (inches):
      <input type="number" id="motherHeight" placeholder="e.g. 64" />
    </label>
    <label>
      Father's Height (inches):
      <input type="number" id="fatherHeight" placeholder="e.g. 70" />
    </label>
    <button id="calculateBtn">Calculate Height</button>
    <div id="result"></div>
  </section>
</main>

<footer>
  <p>Explore more health calculators:</p>
  <ul>
    <li><a href="/calculators/bmi-calculator/">BMI Calculator</a></li>
    <li><a href="/calculators/height-predictor/">Height Predictor</a></li>
    <li><a href="/calculators/calorie-calculator/">Calorie Calculator</a></li>
  </ul>
  <p>&copy; 2025 Calculator Choice</p>
</footer>

<script src="calculator.js"></script>
</body>
</html>
