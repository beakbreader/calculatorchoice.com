<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Child Height Calculator – Predict Adult Height Based on Parents</title>
  <meta name="description" content="Predict your child's adult height using our advanced height calculator based on parental height, gender, and age. Get accurate growth predictions instantly." />
  <meta property="og:title" content="Child Height Calculator – Predict Adult Height" />
  <meta property="og:description" content="Estimate future height from parental stats. Accurate and fast child height predictor." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://calculatorchoice.com/calculators/height-predictor/" />
  <meta name="twitter:card" content="summary_large_image" />
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Calculator",
    "name": "Child Height Predictor",
    "description": "A height prediction calculator to estimate how tall your child will be as an adult using parent height, gender, and age.",
    "url": "https://calculatorchoice.com/calculators/height-predictor/"
  }
  </script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-content">
      <h1 id="tool-title">Height Calculator</h1>
      <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search calculators...">
        <ul id="searchResults"></ul>
      </div>
    </div>
    <h2 id="tool-subheading">Quickly and accurately calculate your child's future height</h2>
  </header>

  <main>
    <div class="calculator-card">
      <form id="heightForm">
        <label for="fatherHeight">Father's Height (cm):</label>
        <input type="number" id="fatherHeight" required>

        <label for="motherHeight">Mother's Height (cm):</label>
        <input type="number" id="motherHeight" required>

        <label for="gender">Child's Gender:</label>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label for="age">Child's Age (years):</label>
        <input type="number" id="age" min="0" required>

        <button type="submit">Predict Height</button>
      </form>
      <div id="result"></div>
    </div>
  </main>

  <footer>
    <p>Explore more health calculators:</p>
    <ul>
      <li><a href="/calculators/bmi-calculator/">BMI Calculator</a></li>
      <li><a href="/calculators/ideal-weight-calculator/">Ideal Weight Calculator</a></li>
      <li><a href="/calculators/body-fat-calculator/">Body Fat Calculator</a></li>
    </ul>
    <p>&copy; 2025 Calculator Choice</p>
  </footer>

  <script src="calculator.js"></script>
</body>
</html>
