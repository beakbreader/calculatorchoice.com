<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>[SEO_TITLE]</title>
  <meta name="description" content="[SEO_DESCRIPTION]">
  <meta property="og:title" content="[OG_TITLE]">
  <meta property="og:description" content="[OG_DESCRIPTION]">
  <meta property="og:type" content="website">
  <meta property="og:url" content="[PAGE_URL]">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Calculator",
    "name": "[SCHEMA_NAME]",
    "description": "[SCHEMA_DESCRIPTION]",
    "applicationCategory": "WebApplication"
  }
  </script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator-container">
    <h1>Height Calculator</h1>
    <p class="calculator-description">Calculate height in feet/inches or centimeters from the other.</p>
    <div class="calculator-form">
      <label for="height">Enter height:</label>
      <input type="number" id="height" placeholder="Enter value" />

      <select id="unit">
        <option value="cm">Centimeters</option>
        <option value="ftin">Feet/Inches</option>
      </select>

      <button onclick="convertHeight()">Convert</button>
    </div>
    <div id="result-output"></div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
