<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Height Converter Calculator</title>
  <meta name="description" content="Convert height between feet/inches and centimeters instantly with this free online height converter calculator.">
  <meta property="og:title" content="Height Converter Calculator">
  <meta property="og:description" content="Easily convert your height between feet/inches and centimeters using our intuitive height converter tool.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://calculatorchoice.com/height-converter">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Calculator",
    "name": "Height Converter Calculator",
    "description": "Convert height between feet/inches and centimeters with this easy-to-use online tool.",
    "applicationCategory": "WebApplication"
  }
  </script>
  <link rel="stylesheet" href="style.css">
  <script src="calculator.js" defer></script>
</head>
<body>
  <div class="calculator-wrapper">
    <h1>Height Converter Calculator</h1>
    <p class="calculator-description">Easily convert height between feet/inches and centimeters.</p>

    <form id="calculator-form">
      <label for="feet">Feet:</label>
      <input type="number" id="feet" min="0" placeholder="e.g. 5">

      <label for="inches">Inches:</label>
      <input type="number" id="inches" min="0" placeholder="e.g. 8">

      <label for="centimeters">Centimeters:</label>
      <input type="number" id="centimeters" min="0" placeholder="e.g. 172.72">

      <button type="button" id="convertToCm">Convert to cm</button>
      <button type="button" id="convertToFtIn">Convert to ft/in</button>
    </form>

    <div id="result-output"></div>
  </div>
</body>
</html>
