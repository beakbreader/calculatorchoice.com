<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Child Height Calculator – Predict Adult Height Instantly</title>
  <meta name="description" content="Use our child height calculator to predict your child's adult height based on age, gender, and parents' heights. Quick, accurate, and free.">
  <meta property="og:title" content="Child Height Calculator – Predict Adult Height Instantly" />
  <meta property="og:description" content="Estimate your child's future height using our advanced height prediction calculator. Based on genetics and data." />
  <meta property="og:type" content="WebApplication" />
  <meta property="og:url" content="https://yourdomain.com/calculators/fitness/height-calculator/" />

  <link rel="stylesheet" href="style.css" />
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Child Height Calculator",
    "url": "https://yourdomain.com/calculators/fitness/height-calculator/",
    "applicationCategory": "Calculator",
    "description": "Estimate your child's adult height using age, gender, and parents' heights."
  }
  </script>
</head>
<body>
  <main class="container">
    <h1>Child Height Predictor</h1>
    <p class="tagline">Estimate your child's adult height using proven methods.</p>

    <form id="heightForm">
      <label>Child's Age (years): <input type="number" step="0.1" id="age" required /></label>
      <label>Child's Gender:
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </label>
      <label>Child's Height (cm): <input type="number" id="childHeight" required /></label>
      <label>Child's Weight (kg): <input type="number" id="childWeight" required /></label>
      <label>Mother's Height (cm): <input type="number" id="motherHeight" required /></label>
      <label>Father's Height (cm): <input type="number" id="fatherHeight" required /></label>
      <button type="submit">Calculate Height</button>
    </form>

    <div id="result"></div>
    <p class="disclaimer">* Results are estimates and not medical advice.</p>
    <a class="back-home" href="/index.html">← Back to Home</a>
  </main>

  <script src="calculator.js"></script>
</body>
</html>
