<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Calculate your estimated height based on gender and parent's height with our quick and accurate height predictor." />
  <title>Height Calculator - Predict Your Future Height</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Height Calculator</h1>
    <h2>Estimate your future height using parents' heights</h2>
    <a href="/" class="home-button">Home</a>
  </header>

  <main>
    <div class="calculator-container">
      <label for="gender">Gender:</label>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="father-height">Father's Height (cm):</label>
      <input type="number" id="father-height" placeholder="e.g., 180" />

      <label for="mother-height">Mother's Height (cm):</label>
      <input type="number" id="mother-height" placeholder="e.g., 165" />

      <div class="result">
        Estimated Height: <span id="result">â€“</span> cm
      </div>
    </div>
  </main>

  <footer>
    <nav>
      <a href="/bmi-calculator">BMI Calculator</a>
      <a href="/ideal-weight">Ideal Weight</a>
      <a href="/calorie-calculator">Calorie Calculator</a>
    </nav>
  </footer>

  <script src="calculator.js"></script>
</body>
</html>
