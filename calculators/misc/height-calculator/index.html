<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Child Height Predictor Calculator â€“ Estimate Future Adult Height</title>
  <meta name="description" content="Predict your child's future adult height using our scientifically-backed calculator. Enter parental heights and child data for an accurate estimate." />
  <link rel="stylesheet" href="style.css" />
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Child Height Predictor Calculator",
      "url": "https://calculatorchoice.com/calculators/height-calculator/",
      "applicationCategory": "HealthApplication",
      "operatingSystem": "All",
      "description": "Predict your child's future adult height using our scientifically-backed calculator. Enter parental heights and child data for an accurate estimate."
    }
  </script>
</head>
<body>
  <header>
    <h1>Child Height Predictor Calculator</h1>
    <h2>Estimate your child's future adult height based on parental heights and current measurements.</h2>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search calculators..." />
      <ul id="suggestions"></ul>
    </div>
  </header>
  <main>
    <section class="calculator-card">
      <form id="heightForm">
        <div class="input-group">
          <label for="fatherHeight">Father's Height (cm):</label>
          <input type="number" id="fatherHeight" required />
        </div>
        <div class="input-group">
          <label for="motherHeight">Mother's Height (cm):</label>
          <input type="number" id="motherHeight" required />
        </div>
        <div class="input-group">
          <label for="childGender">Child's Gender:</label>
          <select id="childGender" required>
            <option value="">Select</option>
            <option value="male">Boy</option>
            <option value="female">Girl</option>
          </select>
        </div>
        <div class="input-group">
          <label for="childAge">Child's Age (years):</label>
          <input type="number" id="childAge" min="0" max="18" />
        </div>
        <div class="input-group">
          <label for="childHeight">Child's Current Height (cm):</label>
          <input type="number" id="childHeight" />
        </div>
        <div class="input-group">
          <label for="childWeight">Child's Current Weight (kg):</label>
          <input type="number" id="childWeight" />
        </div>
      </form>
      <div id="result">
        <h3>Predicted Adult Height:</h3>
        <p id="predictedHeight">--</p>
      </div>
    </section>
  </main>
  <footer>
    <p>Explore more health calculators:</p>
    <ul id="relatedCalculators"></ul>
    <p>&copy; 2025 Calculator Choice</p>
  </footer>
  <script src="calculator.js"></script>
</body>
</html>
