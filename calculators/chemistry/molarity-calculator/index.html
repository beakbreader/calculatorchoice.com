<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Molarity Calculator | Calculator Choice</title>
  <meta name="description" content="Calculate solution molarity from mass, molar mass, and volume." />
  <link rel="stylesheet" href="style.css" />
  <script defer src="calculator.js"></script>
</head>
<body>
  <header>
    <div class="container nav">
      <h1>Calculator Choice</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/index.html#chemistry">Chemistry</a>
      </nav>
    </div>
  </header>
  <main class="container">
    <section class="card">
      <h2>Molarity Calculator</h2>
      <form id="molarityForm">
        <label for="mass">Mass of solute (g):</label>
        <input type="number" id="mass" step="any" required />

        <label for="molarMass">Molar mass (g/mol):</label>
        <input type="number" id="molarMass" step="any" required />

        <label for="volume">Solution volume (L):</label>
        <input type="number" id="volume" step="any" required />

        <button type="submit">Calculate</button>
      </form>
      <div id="result" class="result"></div>
    </section>
    <section class="card explanation">
      <h3>Molarity Formula</h3>
      <p>Molarity (M) expresses the moles of solute per liter of solution.</p>
      <p><code>M = (mass / molar mass) / volume</code></p>
    </section>
    <footer class="card related">
      <h4>Related Calculators</h4>
      <ul>
        <li><a href="../dilution-calculator/">Dilution Calculator</a></li>
      </ul>
    </footer>
  </main>
</body>
</html>
