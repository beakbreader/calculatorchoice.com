<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ideal Gas Law Calculator | Calculator Choice</title>
  <meta name="description" content="Calculate pressure using the ideal gas law PV = nRT." />
  <link rel="stylesheet" href="style.css" />
  <script defer src="calculator.js"></script>
</head>
<body>
  <header>
    <div class="container nav">
      <h1>Calculator Choice</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/index.html#chemistry">Chemistry</a>
      </nav>
    </div>
  </header>
  <main class="container">
    <section class="card">
      <h2>Ideal Gas Law Calculator</h2>
      <form id="gasForm">
        <label for="moles">Moles (n):</label>
        <input type="number" id="moles" step="any" required />

        <label for="temperature">Temperature (K):</label>
        <input type="number" id="temperature" step="any" required />

        <label for="volume">Volume (L):</label>
        <input type="number" id="volume" step="any" required />

        <button type="submit">Calculate</button>
      </form>
      <div id="result" class="result"></div>
    </section>
    <section class="card explanation">
      <h3>Ideal Gas Law</h3>
      <p>Relates pressure, volume, moles, and temperature.</p>
      <p><code>P = (nRT) / V</code></p>
    </section>
    <footer class="card related">
      <h4>Related Calculators</h4>
      <ul>
        <li><a href="../molarity-calculator/">Molarity Calculator</a></li>
      </ul>
    </footer>
  </main>
</body>
</html>
