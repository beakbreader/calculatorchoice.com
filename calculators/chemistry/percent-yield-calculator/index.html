<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Percent Yield Calculator | Calculator Choice</title>
  <meta name="description" content="Compute reaction percent yield from actual and theoretical yields." />
  <link rel="stylesheet" href="style.css" />
  <script defer src="calculator.js"></script>
</head>
<body>
  <header>
    <div class="container nav">
      <h1>Calculator Choice</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/index.html#chemistry">Chemistry</a>
      </nav>
    </div>
  </header>
  <main class="container">
    <section class="card">
      <h2>Percent Yield Calculator</h2>
      <form id="yieldForm">
        <label for="actual">Actual yield (g):</label>
        <input type="number" id="actual" step="any" required />

        <label for="theoretical">Theoretical yield (g):</label>
        <input type="number" id="theoretical" step="any" required />

        <button type="submit">Calculate</button>
      </form>
      <div id="result" class="result"></div>
    </section>
    <section class="card explanation">
      <h3>Percent Yield Formula</h3>
      <p>Compares actual product to theoretical maximum.</p>
      <p><code>%Yield = (Actual / Theoretical) Ã— 100</code></p>
    </section>
    <footer class="card related">
      <h4>Related Calculators</h4>
      <ul>
        <li><a href="../molarity-calculator/">Molarity Calculator</a></li>
      </ul>
    </footer>
  </main>
</body>
</html>
