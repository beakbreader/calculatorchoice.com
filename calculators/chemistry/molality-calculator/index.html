<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Molality Calculator | Calculator Choice</title>
  <meta name="description" content="Compute molality from moles of solute and kilograms of solvent." />
  <link rel="stylesheet" href="style.css" />
  <script defer src="calculator.js"></script>
</head>
<body>
  <header>
    <div class="container nav">
      <h1>Calculator Choice</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/index.html#chemistry">Chemistry</a>
      </nav>
    </div>
  </header>
  <main class="container">
    <section class="card">
      <h2>Molality Calculator</h2>
      <form id="molalityForm">
        <label for="moles">Moles of solute:</label>
        <input type="number" id="moles" step="any" required />

        <label for="kg">Mass of solvent (kg):</label>
        <input type="number" id="kg" step="any" required />

        <button type="submit">Calculate</button>
      </form>
      <div id="result" class="result"></div>
    </section>
    <section class="card explanation">
      <h3>Molality Formula</h3>
      <p>Molality is moles of solute per kilogram of solvent.</p>
      <p><code>m = moles / kg</code></p>
    </section>
    <footer class="card related">
      <h4>Related Calculators</h4>
      <ul>
        <li><a href="../molarity-calculator/">Molarity Calculator</a></li>
      </ul>
    </footer>
  </main>
</body>
</html>
