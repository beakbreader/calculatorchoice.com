<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Percent Composition Calculator | Calculator Choice</title>
  <meta name="description" content="Find percent composition by mass of a component in a mixture." />
  <link rel="stylesheet" href="style.css" />
  <script defer src="calculator.js"></script>
</head>
<body>
  <header>
    <div class="container nav">
      <h1>Calculator Choice</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/index.html#chemistry">Chemistry</a>
      </nav>
    </div>
  </header>
  <main class="container">
    <section class="card">
      <h2>Percent Composition Calculator</h2>
      <form id="percentCompForm">
        <label for="part">Mass of component (g):</label>
        <input type="number" id="part" step="any" required />

        <label for="total">Total mass (g):</label>
        <input type="number" id="total" step="any" required />

        <button type="submit">Calculate</button>
      </form>
      <div id="result" class="result"></div>
    </section>
    <section class="card explanation">
      <h3>Percent Composition</h3>
      <p>Shows mass fraction of a component.</p>
      <p><code>Percent = (part / total) Ã— 100</code></p>
    </section>
    <footer class="card related">
      <h4>Related Calculators</h4>
      <ul>
        <li><a href="../molarity-calculator/">Molarity Calculator</a></li>
      </ul>
    </footer>
  </main>
</body>
</html>
